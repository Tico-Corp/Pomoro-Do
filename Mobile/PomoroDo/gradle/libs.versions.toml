# navigation 작업을 위한 라이브러리
android-navigation = "2.8.0-beta02"
hilt-navigation-compose = "1.2.0"
# google login을 위한 credential manager jetpack
androidx-credential = "1.3.0-beta02"
identity-googleid = "1.1.1"
